version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: order-mysql
    ports:
      - "3307:3306"              # Host 3307 â†’ Container 3306
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: order_service_db
    volumes:
      - mysql_data:/var/lib/mysql
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  node:
    build: .
    container_name: order-service
    ports:
      - "3000:3000"
    depends_on:
      mysql:
        condition: service_healthy
    restart: always

volumes:
  mysql_data:
