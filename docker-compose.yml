# version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: order-mysql
    ports:
      - "3307:3306"              # Host 3307 â†’ Container 3306
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: order_service_db
    volumes:
      - mysql_data:/var/lib/mysql
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  node:
    build: .
    container_name: order-service
    ports:
      - "3000:3000"
    depends_on:
      mysql:
        condition: service_healthy
      kafka:
        condition: service_healthy
    restart: always
    # environment:
    #   DB_HOST: mysql
    #   DB_PORT: 3306
    #   DB_USER: root
    #   DB_PASSWORD: ""
    #   DB_NAME: order_service_db

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      # Allow longer consumer session so broker doesn't close connection during rebalances/slow heartbeats
      KAFKA_GROUP_MAX_SESSION_TIMEOUT_MS: 300000
      # Shorter delay so coordinator completes rebalance quickly (fewer JoinGroup timeouts)
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 500
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1"]
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 30s

volumes:
  mysql_data:
